<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>home</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header class="bg-black shadow-md">
    <nav class="mx-auto flex max-w-7xl items-center justify-between px-6 py-4 lg:px-8">

      <!-- Logo -->
      <div class="flex items-center gap-2">
        <span class="text-white font-semibold text-3xl">POST APP</span>
      </div>

      <!-- Desktop Links -->
      <div class="hidden lg:flex gap-10">
        <a href="home.html" class="text-lg font-medium text-white hover:text-white transition">Create Post</a>
        <a href="allPost.html" class="text-lg font-medium text-white hover:text-white transition">All Post</a>
        <a href="myPost.html" class="text-lg font-medium text-white hover:text-white transition">My Post</a>
      </div>

      <!-- Desktop Auth -->
      <div class="hidden lg:flex items-center gap-3">
        <div id="showImg" class="flex items-center"></div>

        <button id="logout"
          class="text-xl font-semibold bg-white px-8 py-2.5 rounded-full text-black hover:bg-black hover:text-white hover:border hover:border-white transition-animation duration-500">
          Logout
        </button>
      </div>

      <!-- Mobile Hamburger -->
      <div class="lg:hidden">
        <button type="button" id="mobileMenuBtn" class="text-gray-400 hover:text-white focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden lg:hidden bg-black border-t border-gray-700">
      <div class="flex flex-col p-4 gap-3">
        <a href="home.html" class="text-white text-xl font-medium py-2 px-3">Home</a>
        <a href="allPost.html" class="text-white text-xl font-medium py-2 px-3">All
          Post</a>
        <a href="myPost.html" class="text-white text-xl font-medium py-2 px-3">My Post</a>

        <!-- Profile / Auth -->
        <div id="showImgMobile" class="flex items-center gap-2 mt-2"></div>

        <button id="mobilelogout"
          class="text-black text-xl font-semibold py-2 px-3 rounded-full bg-white hover:bg-black hover:border border-white hover:text-white transition">Logout</button>
      </div>
    </div>
  </header>



  <div class="w-full shadow-sm px-10 py-5 bg-white flex flex-col justify-between">

    <div class="flex justify-between items-center">
      <h1 class="text-5xl font-semibold text-gray-800">Welcome back, <span id="username" class=" text-red-500"></span>
      </h1>
      <a href="home.html">
        <button
          class="bg-black text-xl flex items-center gap-2 text-white px-12 py-4 rounded-full hover:bg-white hover:text-black hover:border border-black cursor-pointer transition-animation duration-300">
          <i class="fa-solid fa-plus fa-xs"></i> Create Post
        </button></a>
    </div>

    <p class="text-gray-500 text-md mt-1">Explore the latest blog posts from our community</p>

  </div>


  <div id="allPost" class="flex justify-center gap-10 flex-wrap my-5 "></div>


  <script>
    const mobileBtn = document.getElementById("mobileMenuBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    mobileBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
