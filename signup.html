<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body class="min-h-screen flex my-5 items-center justify-center bg-gradient-to-b from-slate-900 to-black text-white">

    <div class="w-full max-w-md bg-slate-900/90 rounded-xl shadow-2xl p-7">
        <h2 class="text-center text-xl font-semibold mb-6">Create your Account</h2>

        <!-- Email -->
        <label class="text-sm text-slate-300">Name</label>
        <input type="text" id="name" placeholder="john"
            class="w-full mt-1 mb-4 px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder-slate-500">

        <!-- Country -->
        <label class="text-sm text-slate-300">Email</label>
        <input type="email" id="email" placeholder="john@company.com"
            class="w-full mt-1 mb-4 px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder-slate-500">

        <!-- Password -->
        <label class="text-sm text-slate-300">Password</label>
        <input type="password" id="password" placeholder="••••••••"
            class="w-full mt-1 mb-4 px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder-slate-500">

        <!-- Profile -->
        <label class="text-sm text-slate-300">Profile Pic</label>
        <input type="file" id="profileImg"
            class="w-full mt-1 mb-4 px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder-slate-500">

        <!-- Divider -->
        <div class="flex items-center gap-3 text-slate-400 text-xs mb-5">
            <span class="flex-1 h-px bg-slate-700"></span>
            or
            <span class="flex-1 h-px bg-slate-700"></span>
        </div>

        <!-- Social Buttons -->
        <div class="flex gap-3 mb-5">
            <button
                class="flex-1 border border-slate-700 bg-slate-800 hover:bg-slate-700 transition rounded-lg py-3 text-sm"><i
                    class="fa-brands fa-google"></i> Sign
                up with Google</button>
            <button
                class="flex-1 border border-slate-700 bg-slate-800 hover:bg-slate-700 transition rounded-lg py-3 text-sm"><i
                    class="fa-brands fa-apple"></i> Sign
                up with Apple</button>
        </div>

        <!-- Button -->
        <button id="btn" class="w-full bg-blue-600 hover:bg-blue-700 transition py-2.5 rounded-lg font-medium">Create an
            account</button>

        <!-- Footer -->
        <p class="text-center text-xs  text-slate-400 mt-4">Already have an account?
            <a href="login.html" class="text-blue-500 hover:underline">Login</a>
        </p>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
